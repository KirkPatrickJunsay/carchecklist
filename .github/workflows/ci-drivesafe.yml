name: CI Build

on:
  pull_request:
    branches:
      - main

jobs:
  build-core:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Install Android Workload
        run: dotnet workload install maui-android

      - name: ðŸ”„ Restore MAUI Workloads
        run: dotnet workload restore

      - name: ðŸš€ Publish MAUI Android Project
        run: dotnet publish ./CarCheckList/CarCheckList.csproj -f net8.0-android -c Release
