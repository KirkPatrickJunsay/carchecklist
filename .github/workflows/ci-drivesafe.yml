name: CI Build

on:
  pull_request:
    branches:
      - main

jobs:
  build-core:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Install MAUI Android Workload
        run: dotnet workload install maui-android

      - name: ğŸ› ï¸ Restore and Build MAUI Project
        run: |
          dotnet restore ./CarCheckList/CarCheckList.csproj
          dotnet build ./CarCheckList/CarCheckList.csproj -c Release --no-restore
