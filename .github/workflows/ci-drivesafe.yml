name: CI Build

on:
  pull_request:
    branches:
      - main

jobs:
  build-core:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ› ï¸ Restore and Build Core Project
        run: |
          dotnet restore ./MyApp.Core/MyApp.Core.csproj
          dotnet build ./MyApp.Core/MyApp.Core.csproj -c Release --no-restore
